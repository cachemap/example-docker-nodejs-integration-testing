version: '3.8'
services:
  # Development service
  dev:
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
    command: npm run start:dev
  depends_on:
    - db

  # Unit testing service
  unittest:
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: test
    command: npm run test:unit

  # Integration testing service
  integrationtest:
    build: .
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - ./env/mysql.env
    environment:
      NODE_ENV: test
    command: npm run test:integration
    depends_on:
      - db

  # MySQL database
  db:
    image: mysql:latest
    restart: always
    env_file:
      - ./env/mysql.env
    ports:
      - '3306:3306'
    volumes:
      # Named volume for data persistence
      - mysql-db:/var/lib/mysql

volumes:
  mysql-db:
